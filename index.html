
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

     <!-- CSS STYLE -->
    <link rel="stylesheet" href="styles.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <title>Basic Postcard</title>
  </head>

  <body>
    <div class="bigWrapper">
      <div class="top">
        <div class="title">
          <h1>My Postcard</h1>
        </div>
        <div class="logo">
          <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
        </div>
      </div>

      <div class="middle">

        <div class="inputs">
          <input type="text" name="name" value="" placeholder="Some Name">
          <input type="text" name="email" value="" placeholder="Some Email">
          <input type="text" name="comment" value="" placeholder="Some Comment">
        </div>

        <div class="textMessage">
          <p>Look how awesome! this is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
          <p>This is so cool, can't wait to start doing more stuff!</p>
        </div>
      </div>

      <div class="bottom">
        <button class="btn" type="button" name="button">Send My Postcard</button>
      </div>
    </div>
  </body>
</html>
